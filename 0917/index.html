<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="description" content="자기 소개 페이지 - 사용할 수 있는 언어와 숙련도를 표현"> 
    <title>My Skills - Dark Mode</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
</head> 
<body> 
    <div class="container"> 
        <h1>사용할수 있는 언어</h1> 
        <div class="skills"> 
            <div class="skill"> 
                <span class="skill-name">HTML</span> 
                <div class="bar-bg"> 
                    <div class="bar html"></div> 
                </div> 
            </div> 
            <div class="skill"> 
                <span class="skill-name">C</span> 
                <div class="bar-bg"> 
                    <div class="bar C"></div> 
                </div> 
            </div> 
            <div class="skill"> 
                <span class="skill-name">JavaScript</span> 
                <div class="bar-bg"> 
                    <div class="bar js"></div> 
                </div> 
            </div> 
            <div class="skill"> 
                <span class="skill-name">Python</span> 
                <div class="bar-bg"> 
                    <div class="bar python"></div> 
                </div> 
            </div> 
        </div>

        <div class="login-form">
            <form action="#" method="post">
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" id="email" name="user_email" placeholder="you@example.com" required>
                </div>
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" name="user_password" placeholder="비밀번호를 입력하세요" required>
                </div>
                <button type="submit" class="submit-btn">제출</button>
            </form>
        </div>
    </div> 
</body> 
</html>
